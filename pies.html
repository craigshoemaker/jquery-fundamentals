<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pies | Bethany's Pie Shop</title>
    <link rel="stylesheet" href="site.css" type="text/css" />
    <script type="text/javascript" src="scripts/jquery-3.6.0.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img src="images/logo.png" alt="Bethany's Pie Shop" />
      </aside>

      <article>
        <h1>Pies</h1>

        <section class="columns-desktop" id="pies">
          <section class="columns-desktop">
            <div class="pie">
              <img src="images/apple-pie.png" alt="Apple Pie" />
              <div class="columns">
                <div class="title">Apple Pie</div>
                <div class="price">$12.95</div>
              </div>
              <p class="description">Our famous apple pie</p>
              <button data-order="apple-pie">Order</button>
            </div>
  
            <div class="pie">
              <img src="images/cherry-pie.png" alt="Cherry Pie" />
              <div class="columns">
                <div class="title">Cherry Pie</div>
                <div class="price">$15.95</div>
              </div>
              <p class="description">A summer classic!</p>
              <button data-order="cherry-pie">Order</button>
            </div>
          </section>
        </section>

      </article>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>

    $(() => {

      let $piesContainer = $('#pies');
      let $pies = $('.pie');

      let $cherryImg = $('img[src="images/cherry-pie.png"]');
      let $titleAndDescription = $('.title, .description');
      
      let first = $('.pie').first();

      let title = $('#pies').first(".pie").find('.title').text();
